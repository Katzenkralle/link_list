{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="icon" href="{% static "/media/favicon.ico" %}" />
    <title>Login Somnia Notas</title>
    <script src="{% static "frontend/jquery.js" %}"></script>
</head>
<body class="min-h-screen dark:bg-neutral-700">
    {% block content %}
    <h1>Login Required</h1>
    <div class="main_frame_login">
        <div>
        <h3>Enter Credentials:</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="account" placeholder="Username">
            <input type="password" name="token" placeholder="Password"><br>
            <button class='login_field' type="submit">Login</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="/account-creation">Dont have an Account?</a>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
